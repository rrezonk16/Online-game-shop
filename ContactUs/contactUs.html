<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./news.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <!-- Navbari -->
    <nav class="navbar">
        <div class="main-container">
          <div class="topnav" id="myTopnav">
            <img src="../logo.png" alt="" class="navlogo" />
            <a href="../index.html" >Home</a>
            <a href="news.html">News</a>
            <a href="../ContactUs/contactUs.html" class="active">Contact</a>
            <a href="../About/about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="menu"><img src="../menu.svg" class="menu-icon" /></i>
            </a>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="left-side">
          <img src="../logo.png" alt="logo" class="login-logo" />
        </div>
        <div class="right-side">
          <div class="form-container">
            <form id="signupForm">
              <h1>Sign Up</h1>

                <div>
                  <label for="name">Name:</label>
                  <label id="username-label" for="username">Username:</label>
                </div>

                <div>
                    <input type="text" id="name" name="name" required />
                    <input type="text" id="username" name="username" required />                 
                </div>
  
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
  
                <label for="text-field">What can we help you with?</label>
                <textarea name="text-field" id="text-field" cols="15" rows="8"></textarea>

                <button type="button" onclick="saveAndRedirect()">Submit</button>
                <div class="under-links">
              </div>
            </form>
          </div>
          <div class="right-line"></div>
        </div>
        </div>

      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
</body>
</html>
